# Format: //devtools/kokoro/config/proto/build.proto

# Download trampoline resources.
gfile_resources: "/bigstore/cloud-devrel-kokoro-resources/trampoline"


# Download credentials from Cloud Storage.
gfile_resources: "/bigstore/cloud-devrel-kokoro-resources/cloudml-samples"


# Use the trampoline script to run in docker.
build_file: "cloudml-samples/.kokoro/trampoline.sh"

env_vars: {
    key: "TRAMPOLINE_IMAGE"
    value: "gcr.io/cloud-devrel-kokoro-resources/python"
}

env_vars: {
    key: "GCLOUD_SDK_VERSION"
    value: "247.0.0"
}

env_vars: {
    key: "GCP_PROJECT"
    value: "cloudml-samples"
}

env_vars: {
    key: "CMLE_REPO_DIR"
    value: "${KOKORO_ARTIFACTS_DIR}/github/cloudml-samples"
}

env_vars: {
    key: "CMLE_REGION"
    value: "us-central1"
}

env_vars: {
    key: "CMLE_KEYFILE"
    value: "keyfile.json"
}

env_vars: {
    key: "CENSUS_TEST_BASE_DIR"
    value: "census"
}